<!DOCTYPE html>
<html>
<head>
    <title>Gallery Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Gallery Project</h1>

    <div class="gallery">
        <div class="item">
            <img class="thumbnail" onclick="showModal(this)" src="https://mimo.app/i/whispurr.png" alt="An image of a cat named Whispurr">
            <h2>Whispurr</h2>
        </div>
        <div class="item">
            <img class="thumbnail" onclick="showModal(this)" src="https://mimo.app/i/babaganoosh.png" alt="An image of a cat named Babaganoosh">
            <h2>Babaganoosh</h2>
        </div>
        <div class="item">
            <img class="thumbnail" onclick="showModal(this)" src="https://mimo.app/i/nacho.png" alt="An image of a cat named Nacho">
            <h2>Nacho</h2>
        </div>     
    </div>

    <div id="modal">
        <span id="modal-close-button">x</span>
        <img id="modal-content">
    </div>

    <script src="./script.js"></script>
</body>
</html>
